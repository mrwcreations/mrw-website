language: node_js
node_js:
  - "7"
install:
  - npm install
script: 
  - gulp minifyall
  - if [ "$TRAVIS_BRANCH" = "beta" ]; then gulp deploy-beta --user $FTP_USER --password $FTP_PASSWORD --host $FTP_HOST; fi
  - if [ "$TRAVIS_BRANCH" = "master" ]; then gulp copy-htaccess deploy-prod --user $FTP_USER --password $FTP_PASSWORD --host $FTP_HOST; fi
branches:
  only:
  - master
  - beta
env:
  global:
    #FTP HOST
    - secure: ""
    #FTP USERNAME
    - secure: ""
    #FTP PASSWORD
    - secure: ""
after_success:
